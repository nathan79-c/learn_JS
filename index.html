<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider avec Vanilla JS</title>
</head>
<body>
    <div class="title">
        <h4> voici un slider d'imgage avec le JS</h4>
    </div>
    <div class="container">
        <div class="first_element">
            <h6>la premiere image</h6>
            <div>
                <img src="img/image1.jpg" alt="la premiere image">
            </div>
        </div>
        <div class="second_element">
            <h6>la deuxieme image</h6>
            <div>
                <img src="img/image2.jpg" alt="deuxieme image">
            </div>
        </div>
        <div class="third_element">
            <h6>la troisieme image</h6>
            <div>
                <img src="img/image3.jpg" alt="la troisieme image">
            </div>
        </div>

    </div>
</body>
</html>
